<!DOCTYPE html>
<html lang="en" ng-app="zfpx">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ParentCtrl">
    <zf-table datasource="items"></zf-table>
</div>
<div ng-controller="ChildCtrl">
    <zf-table datasource="teah"></zf-table>
</div>
</body>
<style>
    table td {
        border: 1px solid #ccc;
        padding: 2%;
        width: 120px;
    }
</style>
<script src="lib/bower_components/angular/angular.js"></script>
<script>
    angular.module('zfpx', []);
    angular.module('zfpx').controller('ParentCtrl', function ($scope) {
        $scope.items = [
            {name: '张三', age: 20},

            {name: '张三2', age: 20},
            {name: '张三3', age: 20},
            {name: '张三4', age: 20}
        ];
    });
    angular.module('zfpx').controller('ChildCtrl', function ($scope) {
        $scope.teah = [
            {name: '李四', age: 20},
            {name: '李四2', age: 20},
            {name: '李四3', age: 20},
            {name: '李四4', age: 20}
        ];
    });


    /*
    * @name 基于模板的实现方式
    * */
    angular.module('zfpx').directive('zfTable', function () {
        return {
            scope: {
                items: "=datasource"
            },
            templateUrl: 'tpl.html'
        }
    });


</script>
</html>
