<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-init="name='tyh'">

<div ng-controller="ctrlName">
    {{name}}
</div>

<script src="lib/bower_components/angular/angular.js"></script>
<script>
    angular.module('myApp', []);  //定义myApp模块

    //获取模块，并创建控制器
    angular.module('myApp').controller('ctrlName', function ($scope) {
        $scope.name = 'tyh2';

        $scope.$watch('username', function (current, prev) {    //监听数据变化
            console.log(arguments);
            setTimeout(function () {
               $scope.username = 'win10';
            },3000);
            setTimeout(function () {
                $scope.username = 'win10';
                $scope.apply('username');
            },3000);

        })

    })


</script>
</body>
</html>
