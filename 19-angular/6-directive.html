<!DOCTYPE html>
<html lang="en" ng-app="table">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ParentCtrl">
    <r-table datasource="items"></r-table>
</div>

<div ng-controller="ChildCtrl">
    <r-table datasource="teah"></r-table>
</div>
</body>
<style>
    table td {
        border: 1px solid #ccc;
        padding: 2%;
        width: 120px;
    }
</style>
<script src="lib/bower_components/angular/angular.js"></script>
<script>
    angular.module('table', []);
    angular.module('table').controller('ParentCtrl', function ($scope) {
        $scope.items = [
            {name: '张三', age: 20},
            {name: '张三2', age: 20},
            {name: '张三3', age: 20},
            {name: '张三4', age: 20}

        ];
    });
    angular.module('table').controller('ChildCtrl', function ($scope) {
        $scope.teah = [
            {name: '李四', age: 20},
            {name: '李四2', age: 20},
            {name: '李四3', age: 20},
            {name: '李四4', age: 20}
        ];
    });


    /*
     * @name 基于模板的实现方式
     * */
    angular.module('table').directive('rTable', function () {
        return {
            scope: {
                items: "=datasource"
            },
            templateUrl: 'tpl.html'
        }
    });


</script>
</html>
