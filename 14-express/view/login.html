<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<title>用户登录</title>
<meta charset="utf-8">
<script src="jquery.js"></script>
<div style="height:300px;width:350px;margin:100px auto;margin-left:auto;border:solid 1px;background: rgb(246, 246, 253);">
    <div style="width:200px;margin:auto;margin-top:50px;">

        <h1 style="text-align: center;">登录</h1>

        <form action="#" role="form" method="post">
            <input id="username" type="text" name="username" style="margin: 20px 0px;">
            <input id="password" type="password" name="password">

            <div style="margin-top:30px;margin-left:125px;">
                <input type="button" value="登 陆" onclick="login()">
            </div>
        </form>
    </div>
</div>
<script>
    function login() {
        var username = $.trim($('#username').val());
        var paw = $.trim($('#password').val());

        var data = {'username':username, 'password':paw};
        console.log(data);
        $.ajax({
            url: '/home',
            type: 'post',
            data: data,
            success: function (data) {
                if(data.message){
                    alert('登录成功');
                    location.href= '/home?message='+data.message;
                }else{
                    $('#password').val('');
                    $('#username').val('');
                    alert('用户名或密码错误~');
                }
            }
        })
    }
</script>
</body>
</html>
